<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doraemon-Inspired Website</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background-color: #e0f7fa;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .header {
            background-color: #29b6f6;
            padding: 20px;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #fff;
            font-size: 48px;
            margin: 0;
        }
        .content {
            margin-top: 30px;
        }
        p {
            font-size: 20px;
        }
        .image-container {
            margin: 30px 0;
        }
        .image-container img {
            width: 200px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .door {
            background-color: #ffeb3b;
            border: 5px solid #fff;
            padding: 10px;
            border-radius: 15px;
            display: inline-block;
            margin: 20px 0;
        }
        .door:hover {
            background-color: #fff176;
            cursor: pointer;
        }
        .button {
            background-color: #ff5722;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px #c41c00;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Mahi's World!</h1>
    </div>
    <div class="content">
        <div class="image-container">
            <img src="img/Pιɳ _ ♡ Pɾιყυ ♡.jpg" alt="Doraemon Inspired Image">
        </div>
        <p>Feeling like you need a gadget today? Step through the door and see what wonders await!</p>
        <div class="door">🚪</div>
        <button class="button" onclick="alert('Here\'s your special gadget for today, Mahi! 🎁')">Get My Gadget!</button>
    </div>
</body>
</html>
